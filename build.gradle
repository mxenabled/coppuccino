artifactory {
    contextUrl = "https://artifactory.internal.mx:443"
    publish {
        repository {
            repoKey = 'gradle-local'
            username = "gradle-write"
            password = System.getenv("GRADLE_ARTIFACTORY_API_KEY")
            maven = true
        }
        defaults {
            publishConfigs('archives')
            publishBuildInfo = false
            publishPom = false
            publishIvy = false
        }
    }
    resolve {
        repository {
            repoKey = 'maven-local'
            username = "maven-read"
            maven = true
        }
    }
}

artifactoryPublish {
    dependsOn jar
}
